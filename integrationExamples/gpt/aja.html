<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>prebid test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="../../build/dev/prebid.js"></script>
  <script async src="//www.googletagservices.com/tag/js/gpt.js"></script>
  <script type="text/javascript">
    var adUnits = [{
        code: 'prebid_banner',
        mediaTypes: {
          banner: {
            sizes: [
              [300, 250]
            ],
          }
        },
        bids: [{
          bidder: 'aja',
          params: {
            asi: 'tk82gbLmg'
          }
        }]
      }
    ];

    var pbjs = pbjs || {};
    pbjs.logging=true
    pbjs.que = pbjs.que || [];

    var googletag = googletag || {};
    googletag.cmd = googletag.cmd || [];
    googletag.cmd.push(function() {
      googletag.pubads().disableInitialLoad();
    });

    pbjs.que.push(function() {
      pbjs.addAdUnits(adUnits);
      pbjs.requestBids({
        bidsBackHandler: initAdserver,
        timeout: 2000
      });
      pbjs.setConfig({
        "currency": {
          "adServerCurrency": "USD",
        }
      });
    });

    function initAdserver() {
      if (pbjs.initAdserverSet) return;
      pbjs.initAdserverSet = true;
      googletag.cmd.push(function() {
        pbjs.que.push(function() {
          pbjs.setTargetingForGPTAsync();
          googletag.pubads().refresh();
        });
      });
    }

    setTimeout(function() {
      initAdserver();
    }, 1000);

    googletag.cmd.push(function() {
      googletag.defineSlot('/39877123/prebid_banner', [300, 250], 'prebid_banner').addService(googletag.pubads());
      googletag.pubads().enableAsyncRendering();
      googletag.enableServices();
    });

  </script>
</head>

<body>
  <h2>Banner Ad</h2>
  <!-- /39877123/prebid_banner -->
  <div id='prebid_banner' style='height:250px; width:300px;'>
    <script>
      googletag.cmd.push(function() {
        googletag.display('prebid_banner');
      });
    </script>
  </div>
</body>
</html>
